<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img
          src="https://image.freepik.com/free-vector/multitasking-concept-illustration-character_23-2148403717.jpg"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img
          src="https://image.freepik.com/free-vector/two-business-partners-handshaking_74855-6685.jpg"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img
          src="https://image.freepik.com/free-vector/partners-holding-big-jigsaw-puzzle-pieces_74855-5278.jpg"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
